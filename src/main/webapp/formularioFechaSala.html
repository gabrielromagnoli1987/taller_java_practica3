<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario fechas y salas</title>
</head>
<body>
    <form action="/fechasala" method="post">
        Fecha:
        <input type="date" name="date" min="" required>
        Sala:
        <select name="sala" required>
            <option value="Cine San Martin">Cine San Martin</option>
            <option value="Cine Ocho">Cine Ocho</option>
            <option value="Cine Rocha">Cine Rocha</option>
            <option value="Cinema City">Cinema City</option>
        </select>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
